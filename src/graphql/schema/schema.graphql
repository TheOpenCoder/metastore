type Achievement {
  id: ID
  name: String
}

type Addon {
  id: ID
  name: String
}

type Game {
  id: ID
  name: String
}

type Organisation {
  id: ID
  name: String
}

type Review {
  id: ID
  name: String
}

scalar Date

enum OnlineStatus {
  ONLINE
  OFFLINE
  AWAY
}

enum Currency {
  STORE
  USDT
  TFUEL
  USD
}

enum Genre {
  ACTION
  ADVENTURE
  RPG
  STRATEGY
  SIMULATION
  SPORTS
  PUZZLE
  HORROR
  SHOOTER
  FIGHTING
  PLATFORMER
  RACING
  MMO
  OTHER
}

enum Features {
  SINGLE_PLAYER
  MULTI_PLAYER
  CO_OP
  CROSS_PLATFORM
  CLOUD_SAVES
  CONTROLLER_SUPPORT
  IN_GAME_PURCHASES
  ONLINE_PVP
  ONLINE_CO_OP
  LOCAL_CO_OP
  ONLINE_MULTI_PLAYER
  LOCAL_MULTI_PLAYER
}

type User {
  id: ID!
  publicAddress: String!
  nonce: Int!
  username: String!
  firstName: String!
  lastName: String
  bio: String
  profilePicture: String
  settings: UserSettings!
  createdAt: Date!
  updatedAt: Date
}

type UserSocials {
  friends: [User]!
  friendRequests: [User]!
}

type UserGames {
  library: [Game]!
  favorite: [Game]!
}

type UserAddons {
  library: [Addon]!
  favorite: [Addon]!
}

type UserOrganisations {
  created: [Organisation]!
  joined: [Organisation]!
}

type UserMetrics {
  totalAchievements: Int
  totalHoursPlayed: Int
  totalFriends: Int
}

type UserSettings {
  onlineStatus: OnlineStatus!
  isPrivate: Boolean
  canReceiveFriendRequests: Boolean
}

input RegisterUserInput {
  publicAddress: String!
  nonce: Int!
  signature: String!
  username: String!
  firstName: String!
  profilePicture: String
}

input LoginUserInput {
  publicAddress: String!
  signature: String!
}

input UpdateUserInput {
  username: String
  firstName: String
  lastName: String
  bio: String
  profilePicture: String
  userSettings: UpdateUserSettingsInput
}

input UpdateUserSettingsInput {
  onlineStatus: OnlineStatus
  isPrivate: Boolean
  canReceiveFriendRequests: Boolean
}

type Query {
  user(id: ID!): User
  users: [User]!
  me: User!
}

type Mutation {
  registerUser(input: RegisterUserInput!): User!
  loginUser(input: LoginUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(signature: String!): Boolean!
  sendFriendRequest(id: ID!): Boolean!
  acceptFriendRequest(id: ID!): Boolean!
}

schema {
  query: Query
  mutation: Mutation
}