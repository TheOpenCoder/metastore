type User {
  id: ID!
  publicAddress: String!
  nonce: Int!
  username: String!
  firstName: String!
  lastName: String
  bio: String
  profilePicture: String
  settings: UserSettings!
  # socials: UserSocials!
  # games: UserGames!
  # addons: UserAddons!
  # organisations: UserOrganisations!
  # reviews: [Review]!
  # achievements: [Achievement]!
  # metrics: UserMetrics!
  createdAt: Date!
  updatedAt: Date
}

type UserSocials {
  friends: [User]!
  friendRequests: [User]!
}

type UserGames {
  library: [Game]!
  favorite: [Game]!
}

type UserAddons {
  library: [Addon]!
  favorite: [Addon]!
}

type UserOrganisations {
  created: [Organisation]!
  joined: [Organisation]!
}

type UserMetrics {
  totalAchievements: Int
  totalHoursPlayed: Int
  totalFriends: Int
}

type UserSettings {
  onlineStatus: OnlineStatus!
  isPrivate: Boolean
  canReceiveFriendRequests: Boolean
}

input RegisterUserInput {
  publicAddress: String!
  nonce: Int!
  signature: String!
  username: String!
  firstName: String!
  profilePicture: String
}

input LoginUserInput {
  publicAddress: String!
  signature: String!
}

input UpdateUserInput {
  username: String
  firstName: String
  lastName: String
  bio: String
  profilePicture: String
  userSettings: UpdateUserSettingsInput
}

input UpdateUserSettingsInput {
  onlineStatus: OnlineStatus
  isPrivate: Boolean
  canReceiveFriendRequests: Boolean
}

type Query {
  user(id: ID!): User # shouldBeFriends | shouldBeMe
  users: [User]! # shouldBeFriends
  me: User! # shouldBeAuthenticated
  # searching & filtering queries on users (username, publicAddress)
}

type Mutation {
  registerUser(input: RegisterUserInput!): User! # shouldPerformAuth & shouldReturnJWT
  loginUser(input: LoginUserInput): User! # shouldPerformAuth & shouldReturnJWT
  updateUser(input: UpdateUserInput!): User! # shouldBeAuthenticated
  deleteUser(signature: String!): Boolean! # shouldBeAuthenticated & shouldPerformAuth
  sendFriendRequest(id: ID!): Boolean! # shouldBeAuthenticated
  acceptFriendRequest(id: ID!): Boolean! # shouldBeAuthenticated
}
